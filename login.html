<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listing Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">

                        <h3>Login</h3>
                        <hr>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" placeholder="enter email address" class="form-control mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control mb-3">
                        <button type="button" id="login-button" class="btn btn-primary">Login</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">
        import { gebi } from './utils.js'
        import { supabase, user, signInWithEmail } from './supabase-utils.js'

        gebi('login-button').addEventListener('click', function(){
            let username = gebi('username').value;
            let password = gebi('password').value;

            signInWithEmail(username, password);
        })

    </script>



  </body>
</html>
